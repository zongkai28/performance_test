---
datasets:
  # default for each dataset:
  #   name: ''
  #    theme:
  #      color: '#0000ff'
  #      marker:
  #        shape: dot
  #        size: 25
  #        alpha: 1.0
  #      line:
  #        style: solid
  #        width: 2
  #        alpha: 1.0
  #    test_name: experiments
  #    experiments:
  #      - com_mean: rclcpp-single-threaded-executor
  #        transport: INTRA
  #        msg: Array1k
  #        pubs: 1
  #        subs: 1
  #        rate: 100
  #        reliability: RELIABLE
  #        durability: VOLATILE
  #        history: KEEP_LAST
  #        history_depth: 16
  apex_os_intra_1_subs:
    name: Apex.OS + Apex.Middleware INTRA 1 subs
    theme:
      color: '#0000ff'
    experiments:
      - transport: INTRA
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
  apex_os_shmem_1_subs:
    name: Apex.OS + Apex.Middleware SHMEM 1 subs
    theme:
      color: '#00ff00'
    experiments:
      - transport: SHMEM
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
  apex_os_zc_1_subs:
    name: Apex.OS + Apex.Middleware Zero Copy 1 subs
    theme:
      color: '#ff0000'
    experiments:
      - transport: ZERO_COPY
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
  apex_os_zc_3_subs:
    name: Apex.OS + Apex.Middleware Zero Copy 3 subs
    theme:
      color: '#bf0000'
    experiments:
      - transport: ZERO_COPY
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
        subs: 3
  apex_os_zc_10_subs:
    name: Apex.OS + Apex.Middleware Zero Copy 10 subs
    theme:
      color: '#7f0000'
    experiments:
      - transport: ZERO_COPY
        msg:
          - Array1k
          - Array4k
          - Array16k
          - Array64k
          - Array256k
          - Array1m
          - Array4m
        subs: 10
  apex_os_intra_array1m_100_1_1:
    name: Apex.OS + Apex.Middleware INTRA 1 subs
    theme:
      color: '#ff0000'
    experiments:
      - transport: INTRA
        msg: Array1m
        subs: 1
        rate: 100
  apex_os_shmem_array1m_100_1_1:
    name: Apex.OS + Apex.Middleware SHMEM 1 subs
    theme:
      color: '#00ff00'
    experiments:
      - transport: SHMEM
        msg: Array1m
        subs: 1
        rate: 100
  apex_os_zc_array1m_100_1_1:
    name: Apex.OS + Apex.Middleware Zero Copy 1 subs
    theme:
      color: '#0000ff'
    experiments:
      - transport: ZERO_COPY
        msg: Array1m
        subs: 1
        rate: 100
plots:
  - name: compare_apexos_transport
    title: Comparing different Apex.OS Transports
    x_axis_label: Time (seconds)
    y_axis_label: Latency (ms)
    x_range: T_experiment
    y_range: latency_mean_ms
    size:
      width: 1000
      height: 600
    # dataset names must be listed above under the top-level `datasets`
    datasets:
      - apex_os_intra_array1m_100_1_1
      - apex_os_shmem_array1m_100_1_1
      - apex_os_zc_array1m_100_1_1
  - name: compare_apexos_transport_cpu_usage
    title: Comparing different Apex.OS Transports CPU Usage (%)
    x_axis_label: Time (seconds)
    y_axis_label: CPU Usage (%)
    x_range: T_experiment
    y_range: cpu_usage_percent
    size:
      width: 1000
      height: 600
    # dataset names must be listed above under the top-level `datasets`
    datasets:
      - apex_os_intra_array1m_100_1_1
      - apex_os_shmem_array1m_100_1_1
      - apex_os_zc_array1m_100_1_1
  - name: compare_apexos_msg_size
    title: Comparing Latency over Message Size
    x_axis_label: Message Size
    y_axis_label: Latency (ms)
    x_range: msg
    y_range: latency_mean_ms
    size:
      width: 1000
      height: 600
    # dataset names must be listed above under the top-level `datasets`
    datasets:
      - apex_os_intra_1_subs
      - apex_os_shmem_1_subs
      - apex_os_zc_1_subs
  - name: compare_apexos_num_subs
    title: Comparing Latency over Number of Subscribers with Zero Copy
    x_axis_label: Number of Subscribers
    y_axis_label: Latency (ms)
    x_range: msg
    y_range: latency_mean_ms
    size:
      width: 1000
      height: 600
    # dataset names must be listed above under the top-level `datasets`
    datasets:
      - apex_os_zc_1_subs
      - apex_os_zc_3_subs
      - apex_os_zc_10_subs
